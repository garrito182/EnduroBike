<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/scss/style.css">
    <title>Productos</title>
</head>

<body>
    <header>
        <br>
        <nav>
            <h1>Enduro Bikes</h1>
            <a href="../index.html" class="btn">Inicio</a>
            <a href="./productos.html" class="btn">Productos</a>
            <a href="#" class="btn">Sobre Nosotros</a>
            <a href="#" class="btn">Contacto</a>
        </nav>
    </header>
    <br>
    <main>
        <div class="row" id="mostrarBicis"></div>
        <template id="template-cards">
            <div class="col-md-3">
                <div class="container">
                    <div class="wsk-cp-product">
                        <div class="wsk-cp-img">
                            <img src="imagen" width="200px" />
                        </div>
                        <div class="wsk-cp-text">
                            <div class="category">
                                <span>Marca</span>
                            </div>
                            <div class="card-footer">
                                <div class="wcf-left">
                                    <h4>Precio</h4>
                                </div>
                            </div>
                        </div>
                        <p href="#" class="botonComprar">Comprar</p>
                    </div>
                </div>
            </div>
            </div>
        </template>
        <br><br>
        <nav>
            <h1>Carrito de Compras</h1>
        </nav>
        <div class="containerCompra">
            <ul class="responsive-table">
                <li class="table-header">
                    <div class="col col-1">Cantidad</div>
                    <div class="col col-2">Producto</div>
                    <div class="col col-3">Precio</div>
                    <div class="col col-4">Accion</div>
                </li>
            </ul>
        </div>
        <div id="items"></div>
        <template id="template-carrito">
            <div class="containerCompra">
                <ul class="responsive-table">
                    <li class="table-row">
                        <div class="cantidad col col-1" data-label="Job Id">Cantidad</div>
                        <div class="marca col col-2" data-label="Customer Name">Marca</div>
                        <div class="precio-cantidad col col-3" data-label="Amount">Precio</div>
                        <div class="col col-3"><a><i class="sumarCantidad bi bi-cart-plus-fill"></i> - <i class="restarCantidad bi bi-cart-dash-fill"></i></a></div>
                    </li>
                </ul>
            </div>
        </template>
        <br><br>
    </main>
    
    <footer>
        <div id="orden"></div>
        <template id="template-finalizar">
            <nav>
                <h1>Finalizar Compra</h1>
            </nav>
            <div class="shell">
                <div id="cart" class="px-4 px-lg-0">
                    <div class="pb-5">
                        <div class="container">
                            <div class="row py-5 p-4 bg-white rounded shadow-sm">
                                <div class="col-lg-6">
                                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Cupon
                                        de
                                        Descuento
                                    </div>
                                    <div class="p-4">
                                        <p class="font-italic mb-4">
                                            Si tiene un código de cupón, introdúzcalo en el cuadro a continuación.
                                        </p>
                                        <div class="input-group mb-4 border rounded-pill p-2">
                                            <input type="text" placeholder="Cupon" aria-describedby="button-addon3"
                                                class="form-control border-0">
                                            <div class="input-group-append border-0">
                                                <button id="button-addon3" type="button"
                                                    class="btn btn-dark px-4 rounded-pill"><i
                                                        class="fa fa-gift mr-2"></i>Validar
                                                    cupon</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">
                                        Instruciones
                                        para el vendedor</div>
                                    <div class="p-4">
                                        <p class="font-italic mb-4">Si tiene alguna información para el vendedor, puede
                                            dejar su
                                            comentario
                                            en el cuadro de abajo</p>
                                        <textarea name="" cols="30" rows="2" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Order
                                        de
                                        Compra
                                    </div>
                                    <div class="p-4">
                                        <p class="font-italic mb-4">Los gastos de envío y adicionales se calculan en
                                            función
                                            de
                                            los valores que haya introducido.</p>
                                        <ul class="list-unstyled mb-4">
                                            <li class="d-flex justify-content-between py-3 border-bottom"><strong
                                                    class="text-muted">Precio</strong><strong class="precioFinal"></strong>
                                            </li>
                                            <li class="d-flex justify-content-between py-3 border-bottom"><strong
                                                    class="text-muted">Envio</strong><strong class="envio"></strong>
                                            </li>
                                            <li class="d-flex justify-content-between py-3 border-bottom"><strong
                                                    class="text-muted">IVA</strong><strong class="iva"></strong>
                                            </li>
                                            <li class="d-flex justify-content-between py-3 border-bottom"><strong
                                                    class="text-muted">Cantidad</strong><strong class="cantidad"></strong>
                                            </li>
                                            <li class="d-flex justify-content-between py-3 border-bottom"><strong
                                                    class="text-muted">Total</strong>
                                                <h5 class="total font-weight-bold"></h5>
                                            </li>
                                        </ul><a href="#" class="btn btn-dark rounded-pill py-2 btn-block">Finalizar
                                            Compra</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <div class="footer-basic">
                <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                            class="icon ion-social-snapchat"></i></a><a href="#"><i
                            class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
                </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="../src/app-carrito.js" defer></script>
</body>

</html>
